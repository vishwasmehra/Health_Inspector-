<!DOCTYPE html>
<html>
    <head>
        
        <!--CSS FILES CDN LINKS -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


        
        <!--JAVASCRIPT CDN LINKS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class="ser nw">
            <form class="ui form">
                    <h4 class="ui dividing header">Schedule Your Appointment</h4>
                    <div class="field">
                      <label>Patient Name</label>
                      <div class="two fields">
                        <div class="field">
                          <input type="text" name="Patient[first-name]" placeholder="First Name" required>
                        </div>
                        <div class="field">
                          <input type="text" name="Patient[last-name]" placeholder="Last Name" required>
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <label>Address</label>
                      <div class="fields">
                        <div class="twelve wide field">
                          <input type="text" name="Patient[address]" placeholder="Street Address" required>
                        </div>
                        <div class="four wide field">
                          <input type="text" name="Patient[address-2]" placeholder="Pin code" required>
                        </div>
                      </div>
                    </div>
                    <!--<div class="field">
                      <label>Age</label>
                      <div class="field">
                          <input type="number" placeholder="Enter Age" name="Patient[Age]"> 
                      </div>
                      </div>-->
                    <div class="fields">
                        <div class="six wide field">
                            <label>Age</label>
                            <input type="number" name="Patient[Age]" placeholder="Enter Age">
                        </div>
                      <div class="three wide field">
                        <label>Gender</label>
                        <div class="field">
                          <select class="ui fluid dropdown" name="Patient[Gender]">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Others</option>
                          </select>
                        </div>
                      </div>
                      <div class="seven wide field">
                            <label>Contact</label>
                            <input type="text" name="Patient[Contact]" placeholder="Enter Contact number" required>
                      </div>
                    </div>

                    <div class="field">
                        <label>Hospital name</label>
                        <input type="text" name="Patient[Hospital-name]" placeholder="Enter Hospital" required>
                    </div>

                    <div class="field">
                      <label>City</label>
                      <input type="text" name="Patient[City]" placeholder="Enter City" required>
                  </div>
                  
                  <div class="field">
                      <label>Facility Required</label>
                      <input type="text" placeholder="Enter Facility" required>
                  </div>

                  <div class="field">
                      <label>Past Records</label>
                      <input type="text" placeholder="Past Records" required>
                  </div>

                     <h4 class="ui dividing header">Enter you message (optional)</h4>
                      <div class="ui form fluid  ">
                        <div class="field">
                          <label>Describe your condition</label>
                            <textarea></textarea>
                      </div>
                    </div>
                     <div class="ui segment">
                      <div class="field">
                        <div class="ui toggle checkbox">
                          <input type="checkbox" name="gift" tabindex="0" class="hidden">
                          <label>Do not include a receipt in the package</label>
                        </div>
                      </div>
                    </div>
                    <button class="ui secondary button">Submit</button>
                    <button class="ui green button">Set Reminder</button>

                  </form>
                </div>
    </body>
</html>
